<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Here we have some text">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <title></title>
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css">
    </head>

    <body>  
        <!-- header start -->
        <header>
            <div class="container">          
                <div class="logo"><img src="images/logo.svg" alt=""></div>
                <nav class="menu-icons">
                    <a class="link" href="login.html">LogOn</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
                <div class="toggle">
                    <button class="btn-toggle btn-outline-white" data-option="toggle" data-target="#menu">
                        <i id="icon" class="fa-regular fa-bars"></i>
                    </button>
                </div>
            </div>
        </header>
        <!-- header end -->
    
        <section class="account-section">
            <div class="container">
                <div class="title">Dont have an account yet? Please register below</div>
                
                <form novalidate>
                    <div class="name form-group">
                        <label for="name">Firstname*</label>
                        <input id="name" type="text" class="invalid" required>
                        <span class="error">Your name is required</span>
                    </div>
                    <div class="lastname form-group">
                        <label for="lastname">Lastname*</label>
                        <input id="lastname" type="text" class="invalid" required>
                        <span class="error">Your lastname is required</span>
                    </div>
                    <div class="streetname form-group">
                        <label for="streetname">Streetname (optional)</label>
                        <input id="streetname" type="text" class="invalid">
                    </div>
                    <div class="postalcode form-group">
                        <label for="postalcode">Postalcode (optional)</label>
                        <input id="postalcode" type="text">
                    </div>
                    <div class="city form-group">
                        <label for="city">City (optional)</label>
                        <input id="city" type="text">
                    </div>
                    <div class="phoneNumber form-group">
                        <label for="phone">PhoneNumber (optional)</label>
                        <input id="phone" type="text">
                    </div>
                    <div class="companyName form-group">
                        <label for="company">Company (optional)</label>
                        <input id="company" type="text">
                    </div>
                    <div class="email form-group">
                        <label for="email">Email*</label>
                        <input id="email" type="text" class="invalid">
                        <span class="error">Your email is required</span>
                    </div>
                    <div class="password form-group">
                        <label for="password">Password*</label>
                        <input id="password" type="password">
                        <span class="error">password is required</span>
                    </div>
                    <div class="confirm password form-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input id="confirm password" type="password">
                        <span class="error">confirm password is required</span>
                    </div>
                    <div class="upload image form-group">
                        <label for="upload-imgage">Upload Profile Image (optional)</label>
                        <input id="upload image" type="text">
                    </div>
                    <div class="message form-group">
                        <label for="message">Message*</label>
                        <textarea id="message" class="invalid"></textarea>
                        <span class="error">Message is required</span>
                    </div>
                    <div class="terms form-checkbox-group">
                        <label class="account-checkbox">I have read and accept the terms and agreements.
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button class="btn-theme">Submit <i class="fa-solid fa-paintbrush-fine"></i></button>
                </form>
            </div>
        </section>

        <!---Footer--->
        <footer class="footer">
            <div>Â©2023 bmerketo. All Rights Reserved</div>
        </footer>

        <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
